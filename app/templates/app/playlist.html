{% load staticfiles %}
<html>
<head>
	<title>Search Playlist</title>
	<link rel="shortcut icon" href="{% static 'app/images/title1.png' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<link href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="{% static 'app/js/playlist.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'app/css/playlist.css' %}" />

</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<div class="col s12">
				<a href="{% url 'home' %}" class="breadcrumb">Home</a>
				<a href="{% url 'playlist' %}" class="breadcrumb">Playlist</a>
			</div>
		</div>
	</nav>
	<div class="home">
		<p style="text-align: center;font-size: 70px;font-family: "Montserrat", sans-serif;font-weight: bolder;color: white;">
			<a href="{% url 'home' %}" style="color:white;font-size:95%">VALAR SEARCHULIS.</a>
		</p>
	</div>
	<div class="row" style="padding-top:4%;">
		<form class ="input-field col m8 s12 l10 offset-l1 offset-m2" >
			<input id="icon_prefix" type="url" name="url" autocomplete="off" class="validate" spellcheck="false" placeholder="Eg- https://www.youtube.com/playlist?list=PLsvoYlzBrLFCjoOHHOiljjg1jdBB2-PlH">
			<label for="icon_prefix" style="font-size:22px;color:white">Insert YouTube Playlist Link</label>
		</form>
	</div>
	<div style="text-align:center;">
		<button type="button" class="btn btn-secondary btn-lg" id="btn">Search
			<i class="fa fa-search" aria-hidden="true"></i>
		</button>
	</div>
	<div id="bg">
		<img src="{% static "app/images/Elegant_Background-9.jpg" %}" alt="">
	</div>
	<script>
		function onBodyLoad(){
			playlist.init();
		}
		window.addEventListener('load',onBodyLoad);

	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-80875706-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
{% include 'common/footer.html' %}
</html>
